<div class="row" id='signup'>
<div class="col-md-6 col-xs-12 col-md-offset-3">
<div class="alert alert-warning" ng-model="msg">{{ msg }}</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Sign Up</h3>
  </div>
  <div class="panel-body">
    <form name="signinForm" ng-submit='signup()'>
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" type='text' ng-model='user.name'>
      <br>
      <label>Username:</label>
      <input class="form-control" type='text' ng-model='user.username'>
      <br>
      <label>Password:</label>
      <input class="form-control" type="password" ng-model='user.password'>
      </div>
      <button  class="btn btn-md btn-primary">Sign Up</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
  </div>
</div>
</div>
