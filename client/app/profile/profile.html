<div id='container' ng-app="boardly.profile">
<div ng-controller="ProfileController">
<div class="row" style="
    background-color: #efefef;
    margin-top: -10px;
    margin-bottom: 20px;
    "><div class="col-xs-12 text-center" style="
    padding: 30px 0px;
">
  <a href="#/addLink"><button class="btn btn-lg btn-primary" style="
    margin-right: 35px;
    ">Add new link</button>
</a>
<a href="#/addBoard">
<button class="btn btn-lg btn-primary">Add new board</button>
  </a>
</div></div>

<div class="row text-center">
<div class="navbar-form" role="search"  style="margin-bottom: 20px;">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search" ng-model="searchBox" style="
    width: 300px;
">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</div>
</div>
<!-- <div class="links"><div class="searchBox">
	<input type="text" ng-model="searchBox">
</div> -->
<div class="row">
<div class="col-md-4 col-sm-6 col-xs-12" ng-repeat="board in data.boards | filter : searchBox">
  <div class="panel panel-default">
   	<div class="panel-heading">
    	<h3 class="panel-title">{{ board.title }}</h3>
  	</div>
  	<ul class="list-group">
  		<li class="list-group-item" ng-repeat="link in board.links">
  		<a href="{{ link.url }}" target="_blank">
	    {{ link.title }}</a>
	    </li>
	</ul>
  </div>
  </div>
</div>
</div>
</div>
</div>
